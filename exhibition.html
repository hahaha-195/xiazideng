<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示·物</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <h1>青春“虾”一站</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入关键字">
            <button>搜索</button>
        </div>
        <div class="login">
            <a href="#">登录/注册</a>
        </div>
    </nav>

    <!-- 模块四：展示·物 -->
    <section id="exhibition">
        <h2>模块四：展示·物</h2>
        <p>展示虾子灯的各种实物和相关文物，以及相关的文创产品和宣传平台。</p>

        <!-- 报纸展示 -->
        <div class="exhibit-item">
            <h3>报纸</h3>
            <p>展示与虾子灯相关的报纸报道和文章，记录了虾子灯的历史和传承。</p>
            <img src="images/报纸.jpg" alt="报纸展示">
        </div>

        <!-- IP形象虾瑞瑞 -->
        <div class="exhibit-item">
            <h3>IP形象虾瑞瑞</h3>
            <p>虾瑞瑞是虾子灯的官方IP形象，代表了虾子灯的吉祥和美好寓意。</p>
            <img src="images/虾瑞瑞.jpg" alt="IP形象虾瑞瑞">
        </div>

        <!-- 文创周边 -->
        <div class="exhibit-item">
            <h3>文创周边</h3>
            <p>展示与虾子灯相关的文创产品，如纪念品、手工艺品等，这些产品不仅具有文化价值，还能让更多人了解虾子灯。</p>
            <img src="images/文创周边.jpg" alt="文创周边">
        </div>

        <!-- 宣传平台跳转二维码 -->
        <div class="exhibit-item">
            <h3>宣传平台跳转二维码</h3>
            <p>扫描以下二维码，访问虾子灯的官方宣传平台，了解更多相关信息。</p>
            <img src="images/二维码.jpg" alt="宣传平台跳转二维码">
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <p>青春“虾”一站版权所有</p>
    </footer>
</body>
</html>
